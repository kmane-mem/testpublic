# Language setting
language: node_js

# Version number
node_js:
  - 0.10
    
env:
  global:
  #Testing for user defined envs and secure envs
    - TEST=FOO
   # - secure: 
    - IMAGE_NAME=shippabledocker/sample_node_pvt
    - IMAGE_TAG=latest.40
    - IMAGE_PULL=true     
    
  matrix:
    - M1=ONE
#Testing for include and exclude branches
branches:
  only:
    - master
  except:
    - nonmaster
#Uncomment below section to disable the private submodules
git:
   submodules: false
build:
 
  ci:
   
    - node --version
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps

  notifications:
    - integrationName: email         
      type: email        
      recipients: 
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
      on_success: always 
      
