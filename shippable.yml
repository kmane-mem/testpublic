# Language setting
language: node_js

# Version number
node_js:
  - 0.11
  - 0.12
    
env:
  global:
  #Testing for user defined envs and secure envs
    - TEST=FOOT
   # - secure: 
    - IMAGE_NAME=shippabledocker/sample_node_pvt
    - IMAGE_TAG=latest.40
    - IMAGE_PULL=true     
    
  matrix:
    - M1=ONE
#Testing for include and exclude branches

#Uncomment below section to disable the private submodules
git:
   submodules: false
build:
 
  ci:
   
    - node --version
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps
integrations:    
  notifications:
    - integrationName: notify-slack 
      type: slack
      recipients:
        - "#random" 
        - "#rc-public" 
        - "#rc-private"
      on_start: always
      on_success: always
      on_failure: always 
      on_cancel: always
       
    - integrationName: email         
      type: email        
      recipients:  
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
     # sendConsoleLogs : true
     # sendCoverageReports : true
      on_start: always
      on_success: always 
      on_failure: always 
      on_cancel: always
      
    - integrationName: notify-hipchat
      type: hipchat
      recipients: 
        - '#rc-private'
        - '#rc-public'
        - '@shiptestrcow'
      on_start: always
      on_success: always   
      on_failure: always
      on_cancel: always 
      
      
      
      
      
      
      
      
      
      
